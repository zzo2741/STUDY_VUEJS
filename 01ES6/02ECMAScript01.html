<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>02ECMAScript01</title>
    </head>
    <script>
        /*
    ECMA(European Computer Manufacturers Association) Script 2015
        : ECMAScript 는 자바스크립트 표준단체인 ECMA가 제정하는 자바스크립트 표준.
            현재 우리가 주로 사용하는 JS는 ES5이며, 가장 최신 스펙은 ES6이다. 
            ES1~ES3까지 존재하고 ES4는 논쟁요소가 많아서 폐기되었으며 ES5부터 재정하였다.

        ES6(ECMAScript 2015) : 최신 자바스크립트 문법이자 스펙을 말한다.
            기존의 JS를 ES5라 부른다.
        */

        /*
        변수의 선언
            const : 상수처럼 선언 후 값이 바뀌지 않는 경우 사용.
            let : 일반적인 변수로 선언할 떄 사용. var와 동일함.
        */
        const num = 100;
        let sumLimit = function (start, end) {
            let sum = 0;
            for (var i = start; i <= end; i++) {
                sum += i;
            }
            return sum;
        };
        let result = sumLimit(1, 10);
        console.log("변수 result = " + result);
        console.log("상수 num = " + num);
        //num = 200; // 상수이므로 값을 변경할 수 없음.
        console.log("----------------------");
        /*
        블럭의 유효범위(block Scope)
        기존 JS에서의 scope
            : 변수의 유효범위는 블록단위로 제한되지 않아 처음에 생성된 변수 a는 for문안에서 값만 1로 변경되는 형태가 되고
            종료시점에 출력하면 for문의 a값이 출력된다.
        */
        var a = 10;
        for (var a = 1; a <= 10; a++) {
            console.log("for문안의 a = " + a);
        }
        console.log("for문 밖의 a = " + a);
        console.log("----------------------");

        /*
        ES6에서의 Scope
            : 키워드 let은 블럭내에서 유효범위를 가지게 되므로 변수b는 전역변수가 된다.
            그리고 for문안에서 선언된 변수는 지역변수가 되어 지역을 벗어나면 소멸된다.
            따라서 JAVA와 동일한 범위를 가지게 된다.
         */
        let b = 10;
        for (let b = 1; b <= 10; b++) {
            console.log("for문 안의 b = " + b);
            let ball = "야구공";
        }
        console.log("for문 밖의 b = " + b);
        //console.log("ball(if문 이후) = " + ball); // 지역변수이므로 에러발생됨.
    </script>
    <body></body>
</html>
