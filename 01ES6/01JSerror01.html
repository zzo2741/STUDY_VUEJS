<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>01JSerror01</title>
    </head>
    <script>
        /*
        var의 문제점 : 지역의 불명확성
        1-1) 스코프(지역 혹은 범위)가 명확하지 않다. myFunc1에 선언된 num1은 지역변수이므로 아래에서 에러가 발생한다.
        */
        function myFunc1() {
            var num1 = 1; //var를 사용했으므로 지역변수로 선언됨.
        }
        /*
        1-2) var키워드 없이 변수를 선언하면 전역변수가 된다. 따라서 script영역 전체에서 접근이 가능하다.
        */
        function myFunc2() {
            num2 = 2;
        }
        function myFunc3() {
            console.log("myFunc3()메소드안 num2 = " + num2);
        }
        //console.log("num1 = " + num1); // 지역변수이므로 not defined 에러발생됨
        myFunc2();
        console.log("전역지역 num2 = " + num2); // 정상 실행됨
        myFunc3(); // 정상실행됨
        /*
        1-3) for문이나 if문의 블럭을 벗어나도 변수는 소멸되지 않는다.
        */
        for (var i = 0; i <= 10; i++) {
            console.log("for루프안 i = " + i); // 변수 i가 0 ~ 10까지 출력됨
        }
        console.log("for루프 밖 i = " + i); // 소멸되지 않아 11이 출력됨
    </script>
    <body></body>
</html>
