<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>02ECMAScript02</title>
        <script>
            //기존 JS의 함수
            var sumLimit1 = function (start, end) {
                var sum = 0;
                for (var i = start; i <= end; i++) {
                    sum += i;
                }
                return sum;
            };
            var result = sumLimit1(1, 10);
            console.log("result = " + result);

            /*
            ES6의 Arrow Function(화살표 함수)
                : JAVA의 람다식과 비슷하다. 기존의 함수에서 function이 제거되고 괄호 사이에 =>와 같은 화살표를 삽입한다.

                let 함수명 = (파라미터) => { 함수의 내용 }
            */
            var sumLimit2 = function (start, end) {
                let sum2 = 0;
                for (var i = start; i <= end; i++) {
                    sum2 += i;
                }
                return sum2;
            };
            let result2 = sumLimit2(1, 100);
            console.log("result2 = " + result2);
        </script>
    </head>
    <body>
        <p id="myPoint"></p>
        <script>
            /*
            function hello3(val) {
                return 'Hello ' + val;
            }
            
            화살표 함수에서 실행문장이 한줄인 경우 중괄호 생략가능함. return 키워드도 생략가능함.
            */
            hello3 = (val) => "HELLO " + val;
            document.getElementById("myPoint").innerHTML = hello3("WORLD!!!!");
        </script>
    </body>
</html>
