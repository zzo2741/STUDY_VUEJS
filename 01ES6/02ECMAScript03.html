<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>02ECMAScript03</title>
    </head>
    <body>
        <h2>this - 화살표 함수 (ES6의 ArrowFunction)를 사용할 때</h2>
        <h3>누가 호출하던 상관없이 Car 개체를 가져오게 된다.</h3>
        <button id="btn2">클릭하세요</button>
        <p id="myDiv2"></p>
        <script>
            class Car {
                constructor() {
                    this.color = "빨간색 스포츠카";
                }
                changeColor = () => {
                    /*
                    항상 동일한 객체를 가리키므로 아래 두개의 문장 모두 사용가능함.
                    */
                    document.getElementById("myDiv2").innerHTML += this.color;
                    document.getElementById("myDiv2").innerHTML += this;
                };
            }
            myCar = new Car();
            // 호출하는 주체가 달라져도 this는 항상 car객체를 가져오게 된다.
            window.addEventListener("load", myCar.changeColor);
            document.getElementById("btn2").addEventListener("click", myCar.changeColor);
        </script>
    </body>
</html>
