<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>15Propagation</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 
        stopPropagation() 
            : tag계층간의 이벤트 전달과 이벤트 전달방지를 위한 처리를 위해 사용된다.
            현재 이벤트가 발생된 대상요소객체에만 해당 함수를 처리하고, 포함하고 있는 상위객체에는 전달되지 않게 처리한다.
     -->
    <script>
        $(function () {
            var vue = new Vue({
                el: "#app",
                data: {
                    title: "stopPropagation() 함수",
                },
                /*
                eventPhase : 이벤트 흐름의 단계를 나타냄
                currentTarget : 이벤트 리스터가 발생시키는 HTML요소를 리턴
                target : 이벤트가 발생한 HTML요소를 리턴함.
                bubbles : 버블링을 일으키는 이벤트인지의 여부를 리턴. 상위요소로 동일한 이벤트를 호출시키는 것을 말함.
                */
                methods: {
                    outerClick: function (e) {
                        console.log('### OUTER CLICK ###');
                        console.log('eventPhase : ', e.eventPhase);
                        console.log('currentTarget : ', e.currentTarget);
                        console.log('target : ', e.target);
                        /*
                        상위 요소가 없으므로 stopPropagation()를 호출하지 않아도 된다.
                        */
                    },
                    innerClick: function (e) {
                        console.log('### INNER CLICK ###');
                        console.log('eventPhase : ', e.eventPhase);
                        console.log('currentTarget : ', e.currentTarget);
                        console.log('target : ', e.target);
                        /*
                        상위에 outer요소가 있으므로 해당 함수가 없으면 상위의 이벤트 버블링이 발생된다.
                        아래와 같이 함수를 호출하는 경우 inner요소에서만 이벤트가 발생된다.
                        */
                        e.stopPropagation();
                    }
                }
            });
        });
    </script>
    <style>
        #outer {
            width: 200px;
            height: 200px;
            border: solid 2px black;
            background-color: aqua;
            position: absolute;
            top: 100px;
            left: 50px;
            padding: 10px 10px 10px 10px;
        }

        #inner {
            width: 100px;
            height: 100px;
            border: solid 2px black;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div id="app">
        <h2>{{title}}</h2>
        <div id="outer" @click='outerClick'>
            <div id="inner" @click='innerClick'></div>
        </div>
    </div>
</body>

</html>
