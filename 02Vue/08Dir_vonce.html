<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08Dir_vonce</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        #red {
            color: red
        }

        #blue {
            color: blue
        }
    </style>
    <!-- 
        #v-once
            : 초기에 렌더링되어 출력된 모델데이터를 변경하더라도 초기값을 그대로 유지하고자 할 때 사용하는 디렉티브이다.
     -->
    <script>
        $(function () {
            var vue = new Vue({
                el: "#app",
                data: {
                    title: "디렉티브 : v-once",
                    message: '처음 입력된 메세지'
                },
            });
        });
    </script>
</head>

<body>
    <div id="app">
        <h2>{{title}}</h2>
        <input type="text" v-model='message'>
        <br>
        <!-- input에 입력하더라도 초기값을 그대로 유지한다. -->
        <span id='red' v-once>v-once 적용 : {{message}}</span>
        <br>
        <span id='blue'>v-once 미적용 : {{message}}</span>
    </div>
</body>

</html>
