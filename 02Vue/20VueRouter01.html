<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20VueRouter01</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>
    <!-- 
        라우팅 : 
            SPA(Single Page Application)에서 주로 사용하는 페이지 이동 방법을 말한다.
            웹 페이지를 이동할 때 마다 서버에 새로운 페이지를 요청하지 않고, 미리 페이지를 받아 놓은 후 화면을 갱신하는 방법이다.
            화면에 깜박임이 없고 더 빠르고 매끄럽게 전환할 수 있게 된다.
        VueRouter
            : Vue에서 라우터 기능을 사용할 수 있도록 지원하는 공식 라이브러리
     -->
    <script>
        var Main = {
            template: '<div><h2 class = "red"> Main 화면 </h2></div>'
        }
        var Login = {
            template: '<div><h2 class = "blue"> Login 화면 </h2></div>'
        }
        // 각 URL에 해당하는 컴포넌트를 등록함
        var routes = [{
                path: '/main',
                component: Main
            },
            {
                path: '/login',
                component: Login
            },
        ];
        // 뷰 라우터 객체를 정의
        var router = new VueRouter({
            routes
        });
        $(function () {
            /*
            $mount()는 el속성과 동일하게 인스턴스를 화면에 붙여주는 역할을 한다.
            아래에서는 el속성을 이용해도 동일하게 표현된다.
            */
            var vue = new Vue({
                //el: "#app",
                data: {
                    title: "Vuew Router",
                },
                router
            }).$mount('#app');
        });
    </script>
</head>

<body>
    <div id="app">
        <h2>{{title}}</h2>
        <h3>한 화면에 컴포넌트 1개만 표시하기</h3>
        <!-- 아래 코드는 웹브라우저에 a태그로 변환되어 출력된다. -->
        <p>
            <router-link to="/main"> Main 컴포넌트로 이동 </router-link><br>
            <router-link to="/login"> Login 컴포넌트로 이동 </router-link><br>

            <a href="#/main"> Main사용자 링크 </a><br>
            <a href="#/login"> Login사용자 링크 </a>
        </p>
        <!-- 갱신된 URL에 해당하는 화면을 보여준다. -->
        <router-view></router-view>
    </div>
</body>

</html>
