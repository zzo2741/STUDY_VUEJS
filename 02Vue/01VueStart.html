<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>01VueStart</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            /*
            Vue는 MVVM패턴의 방식을 사용한다.
                - Model : Vue에서의 데이터처리를 담당한다.
                - View Model : Model과 View의 중재자 역할로 Vue객체를 인스턴스화하여 처리하는 부분이다.
                - View : body하위나 component화면에 대한 대상을 지정한다. 주로 selector(id, class, tag)로 선언한다.
            */
            $(function () {
                // 모델 데이터를 JSON 객체로 선언
                var model = {
                    title: "처음 만나는 Vuejs",
                    name: "이준승",
                    age: 26,
                    addr: "천안시 백석동",
                };
                /*
                Vue의 기본형식 => new Vue({속성 : 속성값, ...})
                속성1 : el -> view에 대한 선택자 선언
                속성2 : data -> model에 대한 선언
                */
                var vue = new Vue({
                    el: "#app",
                    data: model,
                });
            });
        </script>
    </head>
    <body>
        <!-- 
            Mustache(콧수명괄호) : 뷰 인스턴스의 데이터를 html태그에 연결하는 가장 기본적인 텍스트 삽입방식으로 사용됨.
         -->
        <div id="app">
            <h2>{{title}}</h2>
            <table>
                <tr>
                    <td>이름 :</td>
                    <td>{{name}}</td>
                </tr>
                <tr>
                    <td>나이 :</td>
                    <td>{{age}}</td>
                </tr>
                <tr>
                    <td>주소 :</td>
                    <td>{{addr}}</td>
                </tr>
            </table>
        </div>
    </body>
</html>
