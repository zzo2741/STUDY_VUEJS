<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20VueRouter02</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>

    <script>
        /*
        각각의 컴포넌트를 템플릿 객체로 정의, 특히 WebSite템플릿을 만들 때 하위 컴포넌트를 표시할 router-view를 포함하고 있음.
        */
        var WebSite = {
            template: `
            <div>
                KOSMO 웹사이트
                <router-view></router-view>
            </div>
            `
        };
        var UserProfile = {
            template: '<p>프로필 컴포넌트</p>'
        }
        var UserCompany = {
            template: '<p>회사소개 컴포넌트</p>'
        }
        /*
        라우터 정보를 정의함. 첫 번째 path에 상위 컴포넌트의 URL을 정의하고 children속성에서는 하위 컴포넌트의 URL을 정의한다.
        */
        var routes = [{
            path: '/user',
            component: WebSite,
            children: [{
                path: 'company',
                component: UserCompany
            }, {
                path: 'profile',
                component: UserProfile
            }]
        }];
        // 뷰라우터 객체 생성
        const router = new VueRouter({
            routes
        });
        $(function () {
            // 뷰 객체에 라우터 추가 및 마운트
            var vue = new Vue({
                //el: "#app",
                data: {
                    title: "뷰라우터",
                },
                router,
            }).$mount("#app");
        });
    </script>
</head>

<body>
    <div id="app">
        <h2>{{title}}</h2>
        <h3>네스티드 라우터 : 상위컴포넌트 1개에 하위컴포넌트 1개를 포함하는 구조 라우터</h3>
        <p>
            <router-link to="/user">user</router-link>
            <router-link to="/user/company">/user/company</router-link>
            <router-link to="/user/profile">/user/profile</router-link>
        </p>
        <router-view></router-view>
    </div>
</body>

</html>
