<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09Computed01</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        /*
        computed
            : Vue생성자의 함수형 속성으로 '계산 프로퍼티'라고 한다.
            연산되거나 프로세스가 처리된 결과데이터를 return받고 화면에 함수명으로 호출해서 출력할 때 사용한다.
        */
        $(function () {
            var vue = new Vue({
                el: "#app",
                data: {
                    title: "computed 함수형 속성",
                    num: 0
                },
                computed: {
                    sum: function () {
                        /*
                        this.num : this는 현재 객체라는 의미로 해당 함수를 포함한 객체를 의미한다.
                        */
                        var n = Number(this.num);
                        // 변수가 숫자가 아니거나 1미만일때는 0을 반환함
                        if (Number.isNaN(n) || n < 1) {
                            return 0;
                        } else {
                            // 1부터 n까지의 누적합을 구해서 반환함. 10이라면 55반환함.
                            return ((1 + n) * n) / 2;
                        }
                    }
                }
            });
        });
    </script>
</head>

<body>
    <div id="app">
        <h2>{{title}}</h2>
        <h3>1부터 입력된 수까지의 합 구하기</h3>
        <b>입력</b>
        <input type="text" v-model='num' placeholder="숫자하나를 입력하세요">
        <br>
        <div style="font-size: 2em; color: brown;">
            결과 : {{sum}}
        </div>
    </div>
</body>

</html>
