<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09Computed02</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        $(function () {
            var model = {
                title: "computed > 검색기능 구현하기",
                countryName: "",
                countries: [{
                        no: 1,
                        name: "미국",
                        capital: "워싱턴DC",
                        region: "america"
                    },
                    {
                        no: 2,
                        name: "프랑스",
                        capital: "파리",
                        region: "europe"
                    },
                    {
                        no: 3,
                        name: "영국",
                        capital: "런던",
                        region: "europe"
                    },
                    {
                        no: 4,
                        name: "중국",
                        capital: "베이징",
                        region: "asia"
                    },
                    {
                        no: 5,
                        name: "태국",
                        capital: "방콕",
                        region: "asia"
                    },
                    {
                        no: 6,
                        name: "모로코",
                        capital: "라바트",
                        region: "africa"
                    },
                    {
                        no: 7,
                        name: "라오스",
                        capital: "비엔티안",
                        region: "asia"
                    },
                    {
                        no: 8,
                        name: "베트남",
                        capital: "하노이",
                        region: "asia"
                    },
                    {
                        no: 9,
                        name: "피지",
                        capital: "수바",
                        region: "oceania"
                    },
                    {
                        no: 10,
                        name: "솔로몬 제도",
                        capital: "호니아라",
                        region: "oceania"
                    },
                    {
                        no: 11,
                        name: "자메이카",
                        capital: "킹스턴",
                        region: "america"
                    },
                    {
                        no: 12,
                        name: "나미비아",
                        capital: "빈트후크",
                        region: "africa"
                    },
                    {
                        no: 13,
                        name: "동티모르",
                        capital: "딜리",
                        region: "asia"
                    },
                    {
                        no: 14,
                        name: "멕시코",
                        capital: "멕시코시티",
                        region: "america"
                    },
                    {
                        no: 15,
                        name: "베네수엘라",
                        capital: "카라카스",
                        region: "america"
                    },
                    {
                        no: 16,
                        name: "서사모아",
                        capital: "아피아",
                        region: "oceania"
                    }
                ]
            }
            /*
            filter()메소드
                : JS에서 제공하는 메소드로 배열내에서 true를 반환할 때의 요소들만으로 필터링하여 반환하는 기능을 제공한다.
                형식]
                    배열.filter(function(단위객체, 인덱스){
                        return 조건에 의해 boolean값으로 filtering처리
                    });
                적용예]
                    var prices = [2000, 3000, 4000];
                    var result = prices.filter(function(price, index){
                            return price >= 3000;
                    });
                    result : [3000, 4000] 반환됨.    
            */
            var vue = new Vue({
                el: '#app',
                data: model,
                computed: {
                    filtered: function () {
                        var cname = this.countryName;
                        return this.countries.filter(function (item, index) {
                            /*
                            모델데이터의 name속성(도시명)에 해당 검색문자열이 포함되었다면 true를 반환한다. 
                            즉 해당 문자열이 포함된 도시명만 필터링 후 반환한다.
                            */
                            if (item.name.indexOf(cname) > -1) {
                                return true;
                            }
                        });
                    }
                }
            });
        });
    </script>
</head>

<body>
    <div id="app">
        <h2>{{title}}</h2>
        <div>
            국가명 : <input type="text" v-model='countryName' placeholder="검색할 국가명을 입력하세요">
        </div>
        <table border="1">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>국가명</th>
                    <th>수도</th>
                    <th>지역</th>
                </tr>
            </thead>
            <tbody id="contacts">
                <tr v-for='c in filtered'>
                    <td>{{c.no}}</td>
                    <td>{{c.name}}</td>
                    <td>{{c.capital}}</td>
                    <td>{{c.region}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
