<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>16Once</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 
        로딩된 화면에서 한번만 처리하는 함수
        v-on:이벤트명.once='함수명'
     -->
    <script>
        $(function () {
            var vue = new Vue({
                el: "#app",
                data: {
                    title: "이벤트를 한번만 처리하는 once",
                    amount: 0,
                    balance: 0
                },
                methods: {
                    specialEvent: function (e) {
                        alert('계좌개설 이벤트 10000원 입금됨(1회만적용)');
                        this.balance += 10000;
                    },
                    deposit: function (e) {
                        var amt = parseInt(this.amount);
                        this.balance += amt;
                    },
                    withdraw: function (e) {
                        var amt = parseInt(this.amount);
                        this.balance -= amt;
                    }
                }
            });
        });
    </script>
</head>

<body>
    <div id="app">
        <h2>{{title}}</h2>
        <p><input type="text" v-model='amount'></p>
        <p>
            <button id="create" v-on:click.once="specialEvent">계좌개설1000원이벤트</button>
            <button id="deposit" @click='deposit($event)'>예금</button>
            <button id="withdraw" @click='withdraw'>인출</button>
        </p>
        <h3>계좌 잔고 : {{balance}}</h3>
    </div>
</body>

</html>
