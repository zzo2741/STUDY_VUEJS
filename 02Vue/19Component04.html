<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>19Component04</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 
        하위에서 상위 컴포넌트로 이벤트 전달
        $emit / v-on 속성
            : 이벤트 발생과 수신을 위해 사용한다.
        이벤트 발생
            : this.$emit('이벤트명')
        이벤트 수신
            <컴포넌트 v-on : 이벤트명 = '상위컴포넌트의 메소드명'></컴포넌트>
     -->
    <script>
        // 전역 컴포넌트 선언
        Vue.component('my-component', {
            // 1. 아래 버튼을 누르면 showing() 메소드가 호출됨.
            template: '<button v-on:click="showLog">보여주세욤</button>',
            methods: {
                showLog: function () {
                    // 2. 메소드가 호출되면 show-log 이벤트 발생
                    this.$emit('show-log');
                }
            },
        });
        $(function () {
            var vue = new Vue({
                el: "#app",
                data: {
                    message: "상위 컴포넌트의 메세지",
                },
                methods: {
                    printText: function () {
                        console.log("발생된 이벤트를 받았습니다.");
                    }
                }
            });
        });
    </script>
</head>

<body>
    <div id="app">
        <!-- 3. show-log 이벤트를 v-on이 리스닝해서 printText()메소드를 호출한다. -->
        <my-component v-on:show-log="printText"></my-component>
    </div>
</body>

</html>
