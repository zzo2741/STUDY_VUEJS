<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 
            관계없는 컴포넌트 간 통신을 위한 이벤트버스
            : 부모-자식간의 관계가 없을때 컴포넌트간 통신을 위한 방법
         -->
    <script>
        //1.이벤트버스로 활용할 새로운 Vue인스턴스를 하나 생성한다.
        var eventBus = new Vue();

        //2.전역컴포넌트를 생성한다.
        Vue.component("your_component", {
            /*
            template 을 정의할때 HTML태그의 경우는 줄을 바꿔야 하는 경우가 많으므로 +와 "로 연결하는것보다는
            `(backquote)로 사용하는것이 편리하다. 
            */
            template: `<div>하위 your 컴포넌트 입니다. <button v-on:click="showLog()">보여주세요</button></div>`,
            methods: {
                //위에서 버튼을 클릭했을때 아래 함수가 호출된다.
                showLog: function () {
                    // vEventBus이벤트가 발생된다.
                    eventBus.$emit("vEventBus", 100);
                },
            },
        });

        Vue.component("my_component", {
            template: `<div>하위 my 컴포넌트 입니다.</div>`,
            created: function () {
                eventBus.$on("vEventBus", function (value) {
                    console.log("이벤트를 전달받음. 전달받은값", value);
                });
            },
        });

        $(function () {
            /*
            3.created 라이프사이클 훅으로 이벤트를 받는 로직을 선언한다. 
            이때 전달한 데이터 100을 받을 수 있다. 
            */
            var vue = new Vue({
                el: "#app",
            });
        });
    </script>
</head>

<body>
    <div id="app">
        <your_component></your_component>
        <my_component></my_component>
    </div>
</body>

</html>
