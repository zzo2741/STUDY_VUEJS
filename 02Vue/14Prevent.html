<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>14Prevent</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 
        v-on:contextmenu.prevent='함수명'
            1. 전체화면에서 오른쪽 마우스 클릭시, 호출할 함수를 정의한다.
            2. 오른쪽 마우스 클릭 방지 처리시 활용한다.
        
        preventDefault() :
            요소객체가 가지고 있는 내장된 기능을 방지처리한다.
            a 태그의 경우 페이지 이동 처리가 되는 것을 방지한다.
     -->
    <script>
        $(function () {
            var vue = new Vue({
                el: "#app",
                data: {
                    title: "preventDefault() 함수",
                },
                methods: {
                    ctxStop: function (e) {
                        alert("마우스 우클릭 금지!!!");
                    },
                    ctxGo: function (e) {
                        if (!confirm('페이스북으로 이동할까요?')) {
                            e.preventDefault();
                        }
                    }
                }
            });
        });
    </script>
</head>
<style>
    div {
        background-color: aqua;
        padding: 50px;
    }
</style>

<body>
    <div id="app" v-on:contextmenu.prevent="ctxStop">
        <h2>{{title}}</h2>
        <a href="https://facebook.com" @click="ctxGo">페이스북 바로가기</a>
    </div>
</body>

</html>
