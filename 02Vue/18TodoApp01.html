<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>18TodoApp01</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        $(function () {
            var vue = new Vue({
                el: "#app",
                data: {
                    title: "hello Vuejs",
                },
            });
        });
    </script>
</head>

<body>
    <div id="todolistapp">
        <div id="header" class="header">
            <h2>Todo List App</h2>
            <input type="text" class="input" id="task" placeholder="입력 후 엔터!">
            <span class="addbutton">추 가</span>
        </div>
        <ul id="todolist">
            <li>
                <span>Task 1</span>
                <span class="close">&#x00D7;</span>
            </li>
            <li class="checked">
                <span>Task 2</span>
                <span> (완료)</span>
                <span class="close">&#x00D7;</span>
            </li>
            <li class="checked">
                <span>Task 3</span>
                <span class="close">&#x00D7;</span>
            </li>
        </ul>

    </div>
</body>

</html>
